<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

    <div class="card">

      <div class="result">
        <h1>Your Result</h1>

        <div class="score-section">
          <p class="score"><span>76</span><br>of 100</p>
        </div>

        <p class="score-comment"><span>Great</span><br>
          You scored higher than 65% of <br>the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <h2>Summary</h2>

        <p class="reaction"><img src="./assets/images/icon-reaction.svg" alt="icon-reaction"></a>Reaction <span>80 / 100</span></p>
        
        <p class="memory"> <img src="./assets/images/icon-memory.svg" alt="icon-memory">Memory <span>92 / 100</span></p>
        
        <p class="verbal"> <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">Verbal <span>61 / 100</span></p>
        
        <p class="visual"> <img src="./assets/images/icon-visual.svg" alt="icon-visual">Visual <span>72 / 100</span></p>

        <button>Continue</button>
      </div>

    </div>
  </div>

</body>

</html>
